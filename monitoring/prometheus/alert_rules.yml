# 🇨🇺 PACKFY CUBA - Reglas de Alertas v4.0

groups:
  # === ALERTAS DE INFRAESTRUCTURA ===
  - name: infrastructure.rules
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "Alto uso de CPU detectado"
          description: "El servidor {{ $labels.instance }} tiene un uso de CPU del {{ $value }}%"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "Alto uso de memoria detectado"
          description: "El servidor {{ $labels.instance }} tiene un uso de memoria del {{ $value }}%"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"}) * 100 < 15
        for: 5m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Espacio en disco bajo"
          description: "El disco en {{ $labels.instance }} tiene solo {{ $value }}% disponible"

  # === ALERTAS DE APLICACIÓN ===
  - name: application.rules
    rules:
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, http_request_duration_seconds_bucket{job="django-backend"}) > 2
        for: 3m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "Tiempo de respuesta alto en backend"
          description: "El 95% de las peticiones tardan más de {{ $value }}s"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "Alta tasa de errores HTTP 5xx"
          description: "Tasa de errores del {{ $value }} por segundo"

      - alert: DatabaseConnectionsHigh
        expr: pg_stat_activity_count / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Alto número de conexiones a la base de datos"
          description: "PostgreSQL tiene {{ $value }}% de conexiones activas"

      - alert: RedisMemoryHigh
        expr: used_memory_rss_bytes / maxmemory_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Alto uso de memoria en Redis"
          description: "Redis está usando {{ $value }}% de su memoria máxima"

  # === ALERTAS DE NEGOCIO ===
  - name: business.rules
    rules:
      - alert: HighFailedShipments
        expr: rate(packfy_shipments_failed_total[10m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Alta tasa de envíos fallidos"
          description: "{{ $value }} envíos por minuto están fallando"

      - alert: LowShipmentVolume
        expr: rate(packfy_shipments_created_total[1h]) < 10
        for: 30m
        labels:
          severity: info
          service: business
        annotations:
          summary: "Bajo volumen de envíos"
          description: "Solo {{ $value }} envíos creados en la última hora"

      - alert: PendingShipmentsHigh
        expr: packfy_shipments_pending_total > 1000
        for: 10m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Alto número de envíos pendientes"
          description: "Hay {{ $value }} envíos pendientes de procesamiento"

  # === ALERTAS DE SEGURIDAD ===
  - name: security.rules
    rules:
      - alert: SuspiciousLoginAttempts
        expr: rate(packfy_login_attempts_failed_total[5m]) > 1
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Intentos de login sospechosos"
          description: "{{ $value }} intentos de login fallidos por minuto"

      - alert: UnauthorizedAPIAccess
        expr: rate(http_requests_total{status="401"}[5m]) > 0.5
        for: 3m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Acceso no autorizado a la API"
          description: "{{ $value }} peticiones 401 por minuto"

  # === ALERTAS DE SERVICIOS EXTERNOS ===
  - name: external_services.rules
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: monitoring
        annotations:
          summary: "Servicio caído"
          description: "El servicio {{ $labels.job }} en {{ $labels.instance }} está caído"

      - alert: BlackboxProbeFailure
        expr: probe_success == 0
        for: 2m
        labels:
          severity: critical
          service: monitoring
        annotations:
          summary: "Fallo en probe de endpoint"
          description: "El endpoint {{ $labels.instance }} no responde correctamente"
