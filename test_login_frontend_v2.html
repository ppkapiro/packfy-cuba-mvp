<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🔐 Prueba de Login Frontend v2</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s;
      }
      button:hover {
        transform: translateY(-2px);
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        white-space: pre-wrap;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .credentials {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
      }
      .cred-option {
        display: block;
        margin: 10px 0;
        padding: 10px;
        background: #e9ecef;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: left;
        width: 100%;
      }
      .cred-option:hover {
        background: #dee2e6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🔐 Prueba de Login Frontend v2</h1>

      <div class="credentials">
        <h3>📋 Credenciales Rápidas:</h3>
        <button
          class="cred-option"
          onclick="setCredentials('superadmin@packfy.com', 'admin123', 'packfy-express')"
        >
          👑 Superadmin Global - superadmin@packfy.com (packfy-express)
        </button>
        <button
          class="cred-option"
          onclick="setCredentials('admin@cubaexpress.com', 'admin123', 'cuba-express')"
        >
          🏢 Cuba Express - admin@cubaexpress.com (cuba-express)
        </button>
        <button
          class="cred-option"
          onclick="setCredentials('admin@packfy.com', 'admin123', 'packfy-express')"
        >
          📦 Packfy Express - admin@packfy.com (packfy-express)
        </button>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">📧 Email:</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="password">🔑 Password:</label>
          <input type="password" id="password" required />
        </div>

        <div class="form-group">
          <label for="tenant">🏷️ Tenant Slug:</label>
          <input type="text" id="tenant" required />
        </div>

        <button type="submit">🚀 Probar Login</button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      function setCredentials(email, password, tenant) {
        document.getElementById("email").value = email;
        document.getElementById("password").value = password;
        document.getElementById("tenant").value = tenant;
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const tenant = document.getElementById("tenant").value;
          const resultDiv = document.getElementById("result");

          resultDiv.innerHTML = "⏳ Probando login...";
          resultDiv.className = "result";

          try {
            const response = await fetch("/api/auth/login/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-Tenant-Slug": tenant,
              },
              body: JSON.stringify({
                email: email,
                password: password,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              resultDiv.innerHTML = `✅ LOGIN EXITOSO!
Status: ${response.status}
Usuario: ${data.user?.email || "N/A"}
Rol: ${data.user?.perfil?.rol || "N/A"}
Empresa: ${data.user?.perfil?.empresa?.nombre || "N/A"}
Access Token: ${data.access ? "✅ Generado" : "❌ No generado"}
Refresh Token: ${data.refresh ? "✅ Generado" : "❌ No generado"}

Respuesta completa:
${JSON.stringify(data, null, 2)}`;
              resultDiv.className = "result success";
            } else {
              resultDiv.innerHTML = `❌ ERROR EN LOGIN
Status: ${response.status}
Error: ${data.detail || data.error || "Error desconocido"}

Respuesta completa:
${JSON.stringify(data, null, 2)}`;
              resultDiv.className = "result error";
            }
          } catch (error) {
            resultDiv.innerHTML = `💥 ERROR DE CONEXIÓN
${error.message}

¿Está el backend ejecutándose en localhost:8000?`;
            resultDiv.className = "result error";
          }
        });

      // Configurar credenciales por defecto
      setCredentials("superadmin@packfy.com", "admin123", "packfy-express");
    </script>
  </body>
</html>
