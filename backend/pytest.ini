# 🇨🇺 PACKFY CUBA - Configuración de Pytest v4.0

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings_testing"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
python_classes = ["Test*", "*Tests"]
python_functions = ["test_*"]

# Directorios de tests
testpaths = [
    "tests",
    "envios/tests",
    "usuarios/tests",
    "empresas/tests"
]

# Marcadores personalizados
markers = [
    "unit: Tests unitarios rápidos",
    "integration: Tests de integración",
    "api: Tests de API endpoints",
    "slow: Tests que tardan más de 5 segundos",
    "auth: Tests de autenticación",
    "cache: Tests de sistema de caché",
    "security: Tests de seguridad"
]

# Configuración de coverage
addopts = [
    "--cov=.",
    "--cov-report=html:htmlcov",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-fail-under=80",
    "--strict-markers",
    "--disable-warnings",
    "--tb=short"
]

# Configuración de coverage
[tool.coverage.run]
source = "."
omit = [
    "*/migrations/*",
    "*/venv/*",
    "*/env/*",
    "manage.py",
    "*/settings*.py",
    "*/tests/*",
    "*/__pycache__/*",
    "*/node_modules/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:"
]

[tool.coverage.html]
directory = "htmlcov"
